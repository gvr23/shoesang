<div class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4">
          <form class="box" #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <label class="label">Modelo</label>
              <div class="control has-icons-left">
                <input
                  ngModel
                  name="shoeModel"
                  type="text"
                  class="input"
                  required
                />
                <span class="icon is-small is-left">
                <fa-icon [icon]="faGem"></fa-icon>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Color</label>
              <div class="control has-icons-left">
                <input
                  ngModel
                  name="shoeColor"
                  type="text"
                  class="input"
                  required
                />
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faTint"></fa-icon>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Estado</label>
              <div class="control has-icons-left">
                <input
                  ngModel
                  name="shoeStatus"
                  type="text"
                  class="input"
                  required
                />
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faMapMarker"></fa-icon>
                </span>
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label">Talla</label>
                  <div class="control has-icons-left">
                    <input
                      ngModel
                      name="shoeSize"
                      type="number"
                      class="input"
                      required
                    />
                    <span class="icon is-small is-left">
                      <fa-icon [icon]="faShoePrints"></fa-icon>
                    </span>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <label class="label">Cantidad</label>
                  <div class="control has-icons-left">
                    <input
                      ngModel
                      name="shoeQuantity"
                      type="number"
                      class="input"
                      required
                    />
                    <span class="icon is-small is-left">
                      <fa-icon [icon]="faWareHouse"></fa-icon>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="columns">
                <div class="column">
                  <button class="button is-link">
                    <span class="icon is-small">
                      <fa-icon [icon]="faImage"></fa-icon>
                    </span>
                    <span>image</span>
                  </button>
                </div>

                <div class="column is-two-thirds">
                  <input
                    ngModel
                    name="shoeImage"
                    class="input"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>

            <footer style="margin-top: 8%">
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-success">Guardar</button>
                </div>
                <div class="control">
                  <button class="button is-warning" type="button" (click)="onClear()">Limpiar</button>
                </div>
              </div>
            </footer>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
